<!-- Header
================================================= -->

    <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">


            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li><a href="newsfeed.html">Principal</a></li>

                    <li >

                    </li>
                </ul>

<div class="container">

    <!-- Timeline
    ================================================= -->

        <div class="timeline-cover">

            <!--Timeline Menu for Large Screens-->
            <div class="timeline-nav-bar hidden-sm hidden-xs">
                <div class="row">
                    <div class="col-md-3">
                        <div class="profile-info">
                            <img src="images/ecdbe23f-5164-480d-affe-02f751f1c8ff_WhatsApp%20Image%202019-06-21%20at%203.51.09%20PM.jpeg" alt="" class="img-responsive profile-photo" />
                            <h3 id = nombreUsuario></h3>
                            <p id = puesto > </p>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <ul class="list-inline profile-menu">
                            <li><a class="active">Biografia</a></li>
                            <li><a>Sobre mi</a></li>
                            <li><a href="edit-profile-basic.html">Informacion</a></li>
                            <li><a >Fotos</a></li>
                            <li><a >Amigos</a></li>
                        </ul>
                        <ul class="follow-me list-inline">

                            <li><button class="btn-primary">Agregar</button></li>
                        </ul>
                    </div>
                </div>
            </div><!--Timeline Menu for Large Screens End-->

            <!--Timeline Menu for Small Screens-->


        </div>
        <div id="page-contents">
            <div class="row">
                <div class="col-md-3"></div>

                                    <textarea name="texts" id="publicacion" cols="30" rows="1" class="form-control" placeholder="Â¿Que estas pensando?" ></textarea>
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-5">
                                <div class="tools">
                                    <ul class="publishing-tools list-inline">
                                        <li><a href="#"><i class="ion-compose"></i></a></li>
                                        <li><a href="#"><i class="ion-images"></i></a></li>
                                        <li><a href="#"><i class="ion-ios-videocam"></i></a></li>
                                        <li><a href="#"><i class="ion-map"></i></a></li>
                                    </ul>
                                    <button class="btn btn-primary pull-right" onclick="app.crearPublicacion()" >Publicar</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- Post Create Box End-->



                    <!-- Post Content
                    ================================================= -->

                </div>
            </div>
